<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sign-up">
      <div class="div">
        <div class="frame">
          <div class="group">
            <div class="get-started-now-wrapper">
              <p class="get-started-now">Get Started Now With<br />Bistro Bliss!</p>
            </div>

            <!-- Username Field -->
          <div class="frame-4">
            <div class="div-wrapper">
              <div class="text-wrapper">Username</div>
            </div>
            <div class="frame-5">
              <input class="name-wrapper" type="text" placeholder="Choose a username" required />
            </div>
          </div>

             <!-- Email Field -->
            <div class="frame-2">
                <div class="div-wrapper">
                  <div class="text-wrapper">Email</div>
                </div>
                <div class="frame-wrapper">
                  <div class="frame-3">
                    <input class="name" type="email" placeholder="Enter your email" required />
                  </div>
                </div>
              </div>

            <!-- Password Field -->
          <div class="frame-6">
            <div class="div-wrapper">
              <div class="text-wrapper">Password</div>
            </div>
            <div class="frame-5">
              <input class="name-wrapper" type="password" placeholder="Create a password" required />
            </div>
          </div>

            <!-- Or separator -->
            <div class="overlap-group-wrapper">
              <div class="overlap-group">
                <img class="line" src="img/line-2.svg" />
                <div class="frame-8"><div class="text-wrapper-3">Or</div></div>
              </div>
            </div>

            <!-- Terms and Policy -->
            <div class="group-2">
              <p class="i-agree-to-the-terms">
                <span class="span">I agree to the </span><span class="text-wrapper-4">terms &amp; policy</span>
              </p>
              <input type="checkbox" class="rectangle" />
            </div>

            <!-- Already have account -->
            <div class="group-wrapper">
              <div class="have-an-account-sign-wrapper">
                <p class="have-an-account-sign">
                  <span class="text-wrapper-5">Have an account?&nbsp;&nbsp;</span>
                  <span class="text-wrapper-6">Sign In</span>
                </p>
              </div>
            </div>

            <!-- Signup Button -->
            <div class="overlap-wrapper">
              <div class="overlap">
                <div class="frame-9">
                  <div class="frame-10"><div class="frame-7"></div></div>
                </div>
                <button class="login">Signup</button>
              </div>
            </div>

            <!-- Social Sign In -->
            <div class="frame-11">
              <div class="frame-12">
                <img class="img" src="icons8-google-logo-48.png" />
                <div class="text-wrapper-7">Sign in with Google</div>
              </div>
            </div>
            <div class="frame-13">
              <div class="frame-14">
                <img class="img" src="icons8-apple-logo-50.png" />
                <div class="text-wrapper-7">Sign in with Apple</div>
              </div>
            </div>
          </div>
        </div>
        <img class="rectangle-2" src="image.png" />
      </div>
    </div>
  </body>
</html>
